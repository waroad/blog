name: update-po-to-md

on: [push]
jobs:
  update-po-to-md:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: 
          po2md readme.md --pofiles readme.po --quiet --save readmekr.md
